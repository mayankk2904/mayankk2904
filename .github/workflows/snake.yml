name: Generate GitHub Contribution Snake
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'   # daily at 00:00 UTC (change if you want)
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Generate snake SVGs & gif
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # generate files in 'output' folder (will be committed next)
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit generated assets
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "chore: update contribution snake"
          add: "output/**"
